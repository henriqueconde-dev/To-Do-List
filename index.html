<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="toDo-container">
        <div class="header">
            <h1>To Do List</h1>
        </div>

        <div id="toDo-form">
            <input type="text" class="input-item" id="input-box" name="input-box" placeholder="Digitar tarefa"></input>
        </div>

        <button id="input-button" onclick="addTask()">Adicionar tarefa</button>

        <h2>Lista de Tarefas</h2>
        <ul id="list-container"></ul>
    </div>
    
    <hr />

    <div class="counter-container">
        <div class="task-counter">
            Tarefas completas: <span id="completed-counter">0</span> | Tarefas Incompletas <span
                id="uncompleted-counter">0</span>
        </div>
    </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
